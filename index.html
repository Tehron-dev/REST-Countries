<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

  <main>
    <div class="container">
      <section>
        <form class="js-register-form bg-white p-8 rounded-lg shadow-lg w-96 space-y-4 flex flex-col justify-center items-center">
          <h2 class="text-2xl font-bold text-center">Register</h2>
          <input type="text" placeholder="Email" class="js-email w-full p-2 border rounded" required />
          <input type="password" placeholder="Password" class="js-password w-full p-2 border rounded" required />
          <button type="submit" class="bg-green-500 text-white w-full p-2 rounded">Register</button>
          <p class="js-error-msg text-red-500 text-center hidden">Bunday user ro'yhatdan o'tmagan yoki email yoki password hatolik bor !</p>
          <a href="./html/login.html" class="text-blue-500">LOG IN</a>
      </form>
      </section>
    </div>
  </main>

    <script src="./JS/register.js"></script>
</body>
</html>
